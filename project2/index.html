<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font -->
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

<!-- Glidejs Carousel -->
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
 
<!-- favicon -->
<link rel="shortcut icon" href=".images/favicon.ico" type="image/x-icon">

<!-- animated on scrool -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- customise css -->
<link rel="stylesheet" href="style.css">


<title>Document</title>
</head>
<body>
    <!-- header section -->

    <header class="header" id="header">
        <div class="navigation">
            <div class="container">
                <div class="nav">
                    <div class="nav__hamburger">
                        <svg>
                            <use xlink:href="./images/spirite.svg#icon-menu"></use>
                        </svg>
                    </div>
                    <div class="nav__logo">
                        <a href="/" class="scroll-link">PHONE</a>
                    </div>
                    <div class="nav__menu">
                        <div class="menu__top">
                            <span class="nav__category">PHONE</span>
                            <a href="#" class="close__toggle">
                                <svg>
                                    <use xlink:href="./images/spirite.svg#icon-cross"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#heade" class="nav__link scroll-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#category" class="nav__link scroll-link">Category</a>
                        </li>
                        <li class="nav__item">
                            <a href="#news" class="nav__link scroll-link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link scroll-link">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="nav__icons">
                    <a href="#" class="icon__item">
                        <svg>
                            <use xlink:href="./images/spirite.svg#icon-user"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon__item">
                        <svg>
                            <use xlink:href="./images/spirite.svg#icon-search"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon__item">
                        <svg>
                            <use xlink:href="./images/spirite.svg#icon-shopping-basket"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- end of header section -->


    <!-- Glidejs -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    
    <!-- animated on scrool -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- customise js -->
    <script src="./js/index.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/sliders.js"></script>
</body>
</html>`
